<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<title>Convert RGBA to RGB</title>

	<link rel='stylesheet' href='utils/spectrum.css' />
	<link rel='stylesheet' href='stylesheet.css' />
</head>
<body>
	<main>
        <h2>RGBA to RGB converter</h2>

		<h3>1. Choose a background color</h3>

	  	<div><input id='colorpicker_bg' /> <comment> // <samp id="bg_text">N/A</samp></comment></div>

		<h3>2. Set the RGBA color</h3>

	  	<div><input id='colorpicker_rgba' /> <comment> // <samp id="rgba_text">N/A</samp></comment></div>

        <h3>Result</h3>

	  	<div class="checker container">
			<div id="result_rgb">
				<samp>RGB</samp><comment>// <samp id="result_rgb_text">N/A</samp></comment>
			</div>

			<div id="result_rgba">
				<samp>RGBA</samp>
			</div>
		</div>
	</main>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <script src='utils/spectrum.js'></script>
    <script src='rgba-to-rgb.js'></script>
</body>
</html>
